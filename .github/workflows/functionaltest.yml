name: Node.js CI
on:
    push:
      branches:
      - release-2.9.0-functionalTest
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [9.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: (sudo apt-get update && sudo apt-get install -yq gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
        libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
        libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 \
        libxcursor1 libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 \
        ca-certificates fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget --fix-missing)

    - run: (cd /home/runner/work/sunbird-content-player/sunbird-content-player/player && npm install)
    - run: (cd /home/runner/work/sunbird-content-player/sunbird-content-player/player && node app)
    - run: (nvm install v12.13.1 && nvm use 12 && cd /home/runner/work/sunbird-content-player/sunbird-content-player/player/public/test && yarn install)
    - run: (cd /home/runner/work/sunbird-content-player/sunbird-content-player/player/public/test && yarn test __tests__/questionset.js)
      env:
        CI: true
        